version: '3.7'
services:
  mariadb:
    image: mariadb:10.8
    restart: always
    volumes:
      - ./mariadb_solar/data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    #ports:
    #  - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: <ROOT PASSWORD>
      MYSQL_DATABASE: solardb
      MYSQL_USER: solardbuser
      MYSQL_PASSWORD: <DATABASE PASSWORD>
  invafetch:
    image: ghcr.io/geschke/invafetch:main
    restart: always
    volumes:
      - ./invafetch/processdata.json:/app/processdata.json
    environment:
      DBHOST: "mariadb"
      DBUSER: "solardbuser"
      DBNAME: "solardb"
      DBPASSWORD: <DATABASE PASSWORD>
      #DBPORT:"3307"
      INV_SERVER: <INVERTER IP ADDRESS>
      INV_PASSWORD: <INVERTER PASSWORD>
      #TIME_REQUEST_DURATION_SECONDS:2
      #TIME_NEW_LOGIN_MINUTES:1
  invaps:
    image: ghcr.io/geschke/invaps:main
    restart: always
    environment:
      DBHOST: "mariadb"
      DBUSER: "solardbuser"
      DBNAME: "solardb"
      DBPASSWORD: <DATABASE PASSWORD>
      PORT: "8080"
      GIN_MODE: release
      #DBPORT: 3307
    ports:
      - "8090:8080"
